<!-- chat/login.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-md w-96">
            <h2 class="text-2xl font-bold mb-4">Login</h2>

            {% if messages %}
                <div class="text-red-500 mb-4">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" action="{% url 'user_login' %}" class="space-y-4">
                {% csrf_token %}

                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                {% endif %}

                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-600">Username:</label>
                    <input type="text" name="username" required autofocus autocomplete="username" maxlength="150" id="id_username" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-600">Password:</label>
                    <input type="password" name="password" required autocomplete="current-password" id="id_password" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <button type="submit" class="bg-blue-500 text-white p-2 rounded-md w-full">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
