<!-- base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Real-Time Chat{% endblock %}</title>

    <!-- Link to Tailwind CSS (replace with the actual path) -->
    <link rel="stylesheet" href="{% static 'chat/css/tailwind.min.css' %}">
    <!-- Add more static file links as needed -->
</head>
<body class="font-sans">

    <header class="bg-blue-500 p-4 text-white flex justify-between items-center">
        <h1 class="text-2xl font-bold">{% block header %}Real-Time Chat{% endblock %}</h1>
        
        <!-- Display navigation based on user authentication -->
        <nav class="flex items-center">
            {% if user.is_authenticated %}
                <a href="{% url 'group_chat' %}" class="hover:underline">Group Chat List</a>
                <span class="mx-2">|</span>
                <a href="{% url 'user_logout' %}" class="hover:underline">Logout</a>
            {% else %}
                <a href="{% url 'user_login' %}" class="hover:underline">Login</a>
                <span class="mx-2">|</span>
                <a href="{% url 'user_register' %}" class="hover:underline">Register</a>
            {% endif %}
        </nav>        
    </header>

    <main class="container mx-auto my-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center p-4 bg-gray-200">
        <!-- Add footer content -->
        &copy; 2024 Real-Time Chat
    </footer>

    <!-- Add script tags for JavaScript files if needed -->

</body>
</html>
