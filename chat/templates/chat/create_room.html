<!-- chat/create_room.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="max-w-md mx-auto">
        <h2 class="text-2xl font-bold mb-4">Create Room</h2>
        <form method="post" action="{% url 'create_room' %}" class="space-y-4">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="mb-4">
                    <div class="flex flex-col">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                    {% if field.help_text %}
                        <span class="text-gray-500 text-sm mt-1">{{ field.help_text }}</span>
                    {% endif %}
                    {% for error in field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endfor %}

            <button type="submit" class="bg-blue-500 text-white p-2 rounded-md w-full">Create Room</button>
        </form>
    </div>
{% endblock %}
