{% extends 'base.html' %}

{% block content %}
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-md w-96">
            <h2 class="text-2xl font-bold mb-4">Register</h2>
            <form method="post" action="{% url 'user_register' %}" class="space-y-4">
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="mb-4">
                        <div class="flex flex-col">
                            {{ field.label_tag }}
                            {{ field }}
                        </div>
                        {% if field.help_text %}
                            <span class="text-gray-500 text-sm mt-1">{{ field.help_text }}</span>
                        {% endif %}
                        {% for error in field.errors %}
                            <p class="text-red-500 text-sm mt-1">{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endfor %}

                <button type="submit" class="bg-blue-500 text-white p-2 rounded-md w-full">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
